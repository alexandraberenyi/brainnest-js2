<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src = "script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Let's play Rock Paper Scissors!</h1>
    <div class="game-display">
      <button class="rock" id="rockButton">Rock</button>
      <button class="paper" id="paperButton">Paper</button>
      <button class="scissors" id="scissorsButton">Scissors</button>
    </div>
    <div class="results">
      <p>The computer chose: <span id="computerObject"></span></p>
      <p>Current points:</p>
      <span class="points" id="currentPoints">0/0</span>
      <p>You / Computer</p>
      <p id="winnerID"></p>
    </div>
    <div id="endOfGame">
      <p id="annWinner"></p>
      <button id="newGame">New Round</button>
    </div>
  </div>
</body>
</html>
