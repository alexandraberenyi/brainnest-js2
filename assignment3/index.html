<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div id="displayWrap">
			<p id="display"></p>
		</div>
  	<div class="eqContainer">
			<button class="btn" id="AC">AC</button>
			<button class="btn" id="equal">=</button>
		</div>
		<div class="numContainer">
			<button class="nmb" id="btn1">1</button>
			<button class="nmb" id="btn2">2</button>
			<button class="nmb" id="btn3">3</button>
			<button class="nmb" id="btn4">4</button>
			<button class="nmb" id="btn5">5</button>
			<button class="nmb" id="btn6">6</button>
			<button class="nmb" id="btn7">7</button>
			<button class="nmb" id="btn8">8</button>
			<button class="nmb" id="btn9">9</button>
			<button class="btn" id="btn0">0</button>
			<button class="btn" id="btn.">.</button>						
		</div>
		<div class="opContainer">
			<button class="nmb" id="btnAdd">+</button>
			<button class="nmb" id="btnSubtract">-</button>
			<button class="btn" id="btnMultiply">*</button>
			<button class="btn" id="btnDivide">/</button>
		</div>
	</div>
</body>
</html>
